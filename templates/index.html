<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EEG ASD Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>EEG-based ASD Detection</h1>
    <p class="subtitle">
        Upload an EEG (.set) file to detect Autism Spectrum Disorder
    </p>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple accept=".set,.fdt" required>
        <button type="submit">Analyze EEG</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Class:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
            <p><strong>Windows Used:</strong> {{ windows }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
